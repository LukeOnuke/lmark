name: Package for all platforms

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 16
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - run: mkdir staging && cp target/lmark*.jar staging
    
    - name: jpackage
      run : jpackage --name lmark --input staging\ --main-jar @(gci staging/lmark-*.jar)[0] --main-class com.lukeonuke.lmark.LMark --verbose --dest staging\app --description "lmark, the opensource markdown editor" --copyright "lukeonuke MIT 2021" --icon ..\src\main\resources\icon.ico
    
    - uses: actions/upload-artifact@v1
      with:
        name: WindowsPackage
        path: staging
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - run: mkdir staging && cp target/lmark*.jar staging
    - uses: actions/upload-artifact@v1
      with:
        name: LinuxPackage
        path: staging
  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - run: mkdir staging && cp target/lmark*.jar staging
    - uses: actions/upload-artifact@v1
      with:
        name: MacosPackage
        path: staging
